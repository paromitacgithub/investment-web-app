<!DOCTYPE html>
<html>
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Table with Border and Box</title>
      <style>
          table {
              width: 50%;
              border-collapse: collapse;
              margin: 20px 0;
              font-size: 18px;
          }

          table, th, td {
              border: 1px solid black;
          }

          th, td {
              padding: 10px;
              text-align: left;
          }

          th {
              background-color: #f2f2f2;
          }
      </style>
  </head>
<body>

<h1>List of all Users</h1>
  
  

  <table>
    <thead>
      <tr>
        <th>Id</th>
        <th>User-Name</th>
        <th>Email-Address</th>
        <th>Password</th>
        <th>Role</th>
      </tr>
    </thead>
  {% for t in users %}
      <tr>
      {% for i in t %}
          <td>{{ i }}</td>
      {% endfor %}
      </tr>
  {% endfor %}
   </table>
</body>
</html>
