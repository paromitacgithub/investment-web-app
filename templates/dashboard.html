<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    /* General styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    /* Navigation bar */
    .navbar {
      background-color: #333;
      overflow: hidden;
      display: flex;
      justify-content: space-between;
      padding: 15px 20px;
      align-items: center;
    }

    .navbar h2 {
      color: white;
      margin: 0;
    }

    /* Profile dropdown */
    .profile-menu {
      position: relative;
      display: inline-block;
    }

    .profile-btn {
      background-color: #333;
      color: white;
      padding: 10px;
      font-size: 16px;
      border: none;
      cursor: pointer;
    }

    .profile-btn i {
      margin-right: 5px;
    }

    .profile-menu-content {
      display: none;
      position: absolute;
      right: 0;
      background-color: white;
      min-width: 160px;
      box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.1);
      z-index: 1;
    }

    .profile-menu-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }

    .profile-menu-content a:hover {
      background-color: #f1f1f1;
    }

    .profile-menu:hover .profile-menu-content {
      display: block;
    }

    /* Dashboard container */
    .dashboard-container {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .dashboard-container h1 {
      color: #333;
    }

    /* Button styles */
    .dashboard-btn {
      display: inline-block;
      margin: 20px 10px;
      padding: 15px 30px;
      font-size: 18px;
      color: white;
      background-color: DodgerBlue;
      border: none;
      border-radius: 8px;
      text-align: center;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .dashboard-btn:hover {
      background-color: RoyalBlue;
    }

    .dashboard-btn i {
      margin-right: 10px;
    }

    /* Footer */
    footer {
      text-align: center;
      margin-top: 30px;
      color: #666;
    }

    /* Responsive layout */
    @media (max-width: 600px) {
      .dashboard-container {
        margin: 20px auto;
        padding: 15px;
      }

      .dashboard-btn {
        font-size: 16px;
        padding: 12px 25px;
      }
    }
  </style>
</head>

<body>

  <!-- Navigation bar with user profile and logout -->
  <div class="navbar">
    <h2>Dashboard</h2>
    <div class="profile-menu">
      <button class="profile-btn">
        <i class="fa fa-user-circle"></i> User Profile
      </button>
      <div class="profile-menu-content">
        <a href="/profile"><i class="fa fa-user"></i> Profile</a>
        <a href="/logout"><i class="fa fa-sign-out"></i> Logout</a>
      </div>
    </div>
  </div>

  <!-- Dashboard content -->
  <div class="dashboard-container">
    <h1>Welcome to Your Dashboard</h1>
    <p><b>Select an option to proceed:</b></p>

    <a href="/ticker" class="dashboard-btn">
      <i class="fa fa-plus-circle"></i> Create Ticker
    </a>
    <a href="/showtickers" class="dashboard-btn">
      <i class="fa fa-list-alt"></i> Show Tickers
    </a>
    <a href="/showusers" class="dashboard-btn">
      <i class="fa fa-users"></i> Show Users
    </a>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 invetinbulld.net Company. All rights reserved.</p>
  </footer>

</body>

</html>
